{% extends "base.html" %}

{% block title %}営業日カレンダー管理{% endblock %}

{% block content %}
  <h2>営業日カレンダー管理（クリックで休業日登録／解除）</h2>

  <div id="calendar"></div>
  <div style="height: 16px"></div>
  <div id="calendar2"></div>

  <p class="note" style="margin-top:12px;font-size:.9em;">
    ■ ピンク：休業日（毎週火曜＋第2・第3月曜が自動、臨時は手動で上書き）<br>
    ■ 日付をクリックで <b>休業⇔解除</b> をトグル（保存= <code>/api/toggle</code>）
  </p>

  <script src="{{ url_for('static', filename='js/calendar_admin.js') }}" defer></script>

{% endblock %}
